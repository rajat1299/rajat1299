<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <!-- A constellation of nodes - representing systems, connections, intelligence -->
  
  <!-- Connection lines -->
  <line x1="80" y1="50" x2="180" y2="35" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" begin="0s"/>
  </line>
  <line x1="180" y1="35" x2="300" y2="55" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </line>
  <line x1="300" y1="55" x2="420" y2="40" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" begin="1s"/>
  </line>
  <line x1="420" y1="40" x2="520" y2="60" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" begin="1.5s"/>
  </line>
  <line x1="180" y1="35" x2="220" y2="70" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" begin="0.3s"/>
  </line>
  <line x1="300" y1="55" x2="350" y2="30" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" begin="0.8s"/>
  </line>
  <line x1="420" y1="40" x2="380" y2="70" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" begin="1.3s"/>
  </line>
  
  <!-- Nodes -->
  <circle cx="80" cy="50" r="3" fill="#8b949e">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="180" cy="35" r="4" fill="#c9d1d9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle cx="220" cy="70" r="2" fill="#6e7681">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="300" cy="55" r="5" fill="#c9d1d9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="350" cy="30" r="2" fill="#6e7681">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="380" cy="70" r="2.5" fill="#8b949e">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="420" cy="40" r="4" fill="#c9d1d9">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="520" cy="60" r="3" fill="#8b949e">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="1.6s"/>
  </circle>
</svg>

