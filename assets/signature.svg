<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Network constellation with data flow animation -->
  
  <!-- Base connection lines (always visible, dim) -->
  <line x1="60" y1="50" x2="160" y2="35" stroke="#21262d" stroke-width="1"/>
  <line x1="160" y1="35" x2="300" y2="55" stroke="#21262d" stroke-width="1"/>
  <line x1="300" y1="55" x2="440" y2="38" stroke="#21262d" stroke-width="1"/>
  <line x1="440" y1="38" x2="540" y2="55" stroke="#21262d" stroke-width="1"/>
  <line x1="160" y1="35" x2="200" y2="72" stroke="#21262d" stroke-width="1"/>
  <line x1="300" y1="55" x2="360" y2="28" stroke="#21262d" stroke-width="1"/>
  <line x1="440" y1="38" x2="400" y2="72" stroke="#21262d" stroke-width="1"/>
  
  <!-- Animated pulse lines (travel left to right) -->
  <line x1="60" y1="50" x2="160" y2="35" stroke="#58a6ff" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;1;0;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="160" y1="35" x2="300" y2="55" stroke="#58a6ff" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;0;1;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="160" y1="35" x2="200" y2="72" stroke="#58a6ff" stroke-width="1" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;0;0.6;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="55" x2="440" y2="38" stroke="#58a6ff" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;0;0;1;0;0;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="300" y1="55" x2="360" y2="28" stroke="#58a6ff" stroke-width="1" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;0;0;0.6;0;0;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="440" y1="38" x2="540" y2="55" stroke="#58a6ff" stroke-width="1.5" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;0;0;0;1;0;0" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="440" y1="38" x2="400" y2="72" stroke="#58a6ff" stroke-width="1" stroke-linecap="round">
    <animate attributeName="opacity" values="0;0;0;0;0;0.6;0;0" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Nodes (base state) -->
  <circle cx="60" cy="50" r="4" fill="#30363d"/>
  <circle cx="160" cy="35" r="5" fill="#30363d"/>
  <circle cx="200" cy="72" r="3" fill="#30363d"/>
  <circle cx="300" cy="55" r="6" fill="#30363d"/>
  <circle cx="360" cy="28" r="3" fill="#30363d"/>
  <circle cx="400" cy="72" r="3" fill="#30363d"/>
  <circle cx="440" cy="38" r="5" fill="#30363d"/>
  <circle cx="540" cy="55" r="4" fill="#30363d"/>
  
  <!-- Nodes (pulse overlay - lights up when signal arrives) -->
  <circle cx="60" cy="50" r="4" fill="#58a6ff">
    <animate attributeName="opacity" values="0;1;0;0;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="35" r="5" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;1;0;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="72" r="3" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;0;0.7;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="55" r="6" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;0;1;0;0;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="28" r="3" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;0;0;0.7;0;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="72" r="3" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;0;0;0;0.7;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="440" cy="38" r="5" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;0;0;1;0;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="55" r="4" fill="#58a6ff">
    <animate attributeName="opacity" values="0;0;0;0;0;1;0;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glow rings on main nodes -->
  <circle cx="60" cy="50" r="8" fill="none" stroke="#58a6ff" stroke-width="1">
    <animate attributeName="opacity" values="0;0.5;0;0;0;0;0;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6;12;12" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="55" r="10" fill="none" stroke="#58a6ff" stroke-width="1">
    <animate attributeName="opacity" values="0;0;0;0.5;0;0;0;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8;14;14" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="55" r="8" fill="none" stroke="#58a6ff" stroke-width="1">
    <animate attributeName="opacity" values="0;0;0;0;0;0.5;0;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="6;12;12" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
