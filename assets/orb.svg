<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGrad" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#f0f6fc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8b949e" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="70" cy="70" r="55" fill="none" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" begin="0s"/>
    <animate attributeName="r" values="55;57;55" dur="4s" repeatCount="indefinite" begin="0s"/>
  </circle>
  
  <!-- Middle ring -->
  <circle cx="70" cy="70" r="42" fill="none" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="r" values="42;44;42" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Inner ring -->
  <circle cx="70" cy="70" r="29" fill="none" stroke="#30363d" stroke-width="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="r" values="29;31;29" dur="4s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <!-- Core orb -->
  <circle cx="70" cy="70" r="14" fill="url(#orbGrad)">
    <animate attributeName="cy" values="70;64;70" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>

